<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FritzB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message bot-message">
                <p>Welcome.  I'm FritzB the Flatball (aka frisbee) chatbot.</p>
            </div>
        </div>
        <div id="input-container">
            <textarea id="user-input" placeholder="FritzB at your service - ask a ? or type :exit to quit..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
