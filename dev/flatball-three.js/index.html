<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flatball 3d Visualization</title>

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />

		<!-- Styles -->
		<link rel="stylesheet" href="./public/css/styles.css" />

		<!-- Import map for local libs -->
		<script type="importmap">
		{
		  "imports": {
			"three": "./public/js/libs/three.module.js",
			"three/examples/jsm/loaders/GLTFLoader.js": "./public/js/libs/GLTFLoader.js",
			"three/examples/jsm/controls/OrbitControls.js": "./public/js/libs/OrbitControls.js",
			"three/examples/jsm/utils/BufferGeometryUtils.js": "./public/js/libs/BufferGeometryUtils.js",
			"three/examples/jsm/loaders/FontLoader.js": "./public/js/libs/FontLoader.js",
			"three/examples/jsm/geometries/TextGeometry.js": "./public/js/libs/TextGeometry.js"
		  }
		}
		</script>
	</head>
	<body>
	  <!-- Main entry point -->
	  <script type="module" src="./public/js/main.js"></script>

	  <!-- CSV Load Button -->
	  <input type="file" id="csvInput" accept=".csv" />

	  <!-- HUD Overlays -->
	  <div id="hudDebug"></div>
	  <div id="hudState"></div>
	</body>
</html>
